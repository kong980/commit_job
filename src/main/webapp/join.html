  <link href="style.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->

</head>

<body>
  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

  </div>

  <!-- Topbar Start -->
  <div class="container-fluid bg-primary text-white d-none d-lg-flex">
    <div class="container py-3">
      <div class="d-flex align-items-center">
        <a href="job.html">
          <h2 class="text-white fw-bold m-0 index-logo">COMMIT</h2>
        </a>
        <a href="job.html">
          <h3 class="text-white fw-bold m-0 main-menu">NEWS</h3>
        </a>
        <a href="job.html">
          <h3 class="text-white fw-bold m-0 main-menu">COMMUNITY</h3>
        </a>

        <div class="ms-auto d-flex align-items-center">
          <a href="login.html">
          <small class="ms-4">로그인</small>
          </a>
          <a href="#">
          <small class="ms-4">마이페이지</small>
          </a>
        </div>

      </div>
    </div>
  </div>
  <!-- Topbar End -->

  <!-- Navbar Start -->
  <div class="container-fluid bg-white sticky-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-white navbar-light p-lg-0">
        <a href="job.html" class="navbar-brand d-lg-none">
          <h1 class="fw-bold m-0">COMMIT</h1>
        </a>
        <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="job.html" class="nav-item nav-link">대외활동</a>
            <a href="job.html" class="nav-item nav-link">IT이슈</a>
            <a href="job.html" class="nav-item nav-link">기업뉴스</a>
            <a href="job.html" class="nav-item nav-link active">채용</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <section>
    <div class="main-container">
      <br />
      <!-- 경로 및 해당 페이지 타이틀 끝 -->
    <div class="content">
      <h3> 회원가입 </h3>
      <hr/>
      <form class="form-horizontal" id="myform" method="post"
				action="${pageContext.request.contextPath}/member/join_ok.do">
				<div class="form-group">
					<label for="user_id" class="col-md-10">아이디(이메일주소)*</label>
					<div class="col-md-10">
						<input type="email" name="user_id" id="user_id" class="form-control"
							placeholder="아이디" />
					</div>
				</div>
				<div class="form-group">
					<label for="user_pw" class="col-md-10">비밀번호*</label>
					<div class="col-md-10">
						<input type="password" name="user_pw" id="user_pw"
							class="form-control" placeholder="비밀번호(8자이상)" />
					</div>
				</div>
				<div class="form-group">
					<label for="user_pw_re" class="col-md-10">비밀번호 재확인*</label>
					<div class="col-md-10">
						<input type="password" name="user_pw_re" id="user_pw_re"
							class="form-control" placeholder="비밀번호 재확인" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-md-10">닉네임*</label>
					<div class="col-md-10">
						<input type="text" name="name" id="name" class="form-control"
							placeholder="이름" />
					</div>
				</div>		
				<br>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10 text-right">
						<button type="submit" class="btn btn-primary">회원가입</button>
					</div>
				</div>
			</form>	
      
    </div>
    </div> 
  </section>

  <footer>
  
  </footer>
